<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="background-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="StockPro" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <!-- App Info -->
    <meta name="description" content="StockPro Clinique - Gestion de stock, HACCP, Traçabilité" />
    <meta name="application-name" content="StockPro" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="StockPro Clinique" />
    <meta property="og:description" content="Application de gestion de stock pour clinique - Inventaire, HACCP, Traçabilité" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png" />

    <!-- Splash Screens for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>StockPro Clinique</title>

    <!-- Preconnect to Supabase -->
    <link rel="preconnect" href="https://jbbiarxtqevifepzzwgu.supabase.co" />
    <link rel="dns-prefetch" href="https://jbbiarxtqevifepzzwgu.supabase.co" />

    <style>
      /* Prevent pull-to-refresh on mobile */
      html, body {
        overscroll-behavior-y: contain;
      }

      /* Safe area insets for notched devices */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      /* Smooth scrolling */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      /* Loading state */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }

      #root:empty::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 4px solid #3b82f6;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
